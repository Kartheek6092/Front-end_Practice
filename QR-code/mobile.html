<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <link rel="stylesheet" href="mobile.css">

</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./images/image-qr-code.png" alt="QR code">
        </div>
        <div>
            <h3><strong>Improove your front-end skills by building projects </strong></h3>
        </div>

        <div>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Kartheek6092/Front-end_Practice/tree/main/QR-code">Kartheek</a>.
    </div>

</body>

</html>
